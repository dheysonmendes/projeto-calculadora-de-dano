<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Dano</title>
        <link rel="stylesheet" type="text/css" href="static/style.css" />
        <script src="index.js"></script>
    </head>
    <body onload="iniciar()" class="bg">
        <div class="calculadora-dano">
            <div class="linha-container">
                <h1 class="titulo pula-linha">Calculadora de Dano</h1>
            </div>

            <div class="linha-container">
                <h2>Selecione um personagem</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento personagem" id="Tanjiro">
                    <img src="img/tanjiro.png" alt="Tanjiro" width="200" height="200" />
                    <p>Tanjiro</p>
                </div>
                <div class="elemento personagem" id="Nezuko">
                    <img
                        src="img/nezuko.png"
                        alt="Nezuko"
                        width="110"
                        height="200"
                    />
                    <p>Nezuko</p>
                </div>
                <div class="elemento personagem" id="Zenitsu">
                    <img
                        src="img/zenitsu.png"
                        alt="Zenitsu"
                        width="200"
                        height="200"
                    />
                    <p>Zenitsu</p>
                </div>
            </div>

            <div class="linha-container">
                <h2>Selecione uma arma</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento arma" id="Faca">
                    <img
                        src="img/faca.gif"
                        alt="Faca"
                        width="200"
                        height="200"
                    />
                    <p>Faca</p>
                </div>
                <div class="elemento arma" id="Flecha">
                    <img
                        src="img/flecha.gif"
                        alt="Flecha"
                        width="200"
                        height="200"
                    />
                    <p>Flecha</p>
                </div>
                <div class="elemento arma" id="Espada">
                    <img
                        src="img/espada.gif"
                        alt="Espada"
                        width="200"
                        height="200"
                    />
                    <p>Espada</p>
                </div>
            </div>

            <div class="linha-container">
                <button id="calcular" type="button">Calcular Dano</button>
            </div>

            <div class="linha-container">
                <span id="ataque"></span>
            </div>
        </div>
    </body>
</html>
